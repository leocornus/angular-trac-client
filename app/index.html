<!doctype html>
<html lang="en" ng-app="tracHome">
<head>
  <meta charset="utf-8">
  <title>Angular Trac Client</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="TracHomeCtrl">

  <p>Nothing here {{'yet' + '!'}}</p>

  <p>
    <input type="text" ng-model="name"/>
  </p>

  <p id="hello">Hello {{name}}!</p>

  <h1>Tickets List</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
        Search: <input ng-model="query">
        Sort By: 
        <select ng-model='orderProp'>
          <option value="summary">Summary</option>
          <option value="-summary">Summary DESC</option>
          <option value="id">ID</option>
          <option value="-id">ID Desc</option>
        </select> 
      </div>
      <div class="col-md-10">
        <!--Body content-->
        <ul class="tickets">
          <li ng-repeat="ticket in tickets | filter:query | orderBy:orderProp">
            <span class="id">{{ticket.id}}</span> - 
            <span class="status">{{ticket.status}}</span> - 
            <span class="summary">{{ticket.summary}}</span>
          </li>
        <ul>

      </div>
    </div>
    <div class="row">
      <hr/>
      <h2>Debuging...</h2>
      <pre>{{tickets | filter:query | orderBy:orderProp | json}}</pre>
    </div>
  </div>

</body>
</html>
